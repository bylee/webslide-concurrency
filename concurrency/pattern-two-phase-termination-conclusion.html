<h3>Two phase termination</h3>
<ul>
    <li>Safety
        <ul>
            <li>Need not to Thread#stop()</li>
        </ul>
    </li>
    <li>Liveness
        <ul>
            <li>Must always be teminated!</li>
        </ul>
    </li>
    <li>Performance
        <ul>
            <li>Consider better responsibility - check shutdown request before heavy task</li>
        </ul>
    </li>
    <li>Resuability
        <ul>
            <li>Adopt the template pattern</li>
        </ul>
    </li>
</ul>
