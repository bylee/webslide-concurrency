<h2>Read-Write Lock</h2>
<ul>
    <li>Known as Reader/Writer or Reader/Writer Lock</li>
    <li>Multiple thread can read when no writing but the others can read and wrte when writing</li>
    <li>Built-in
        <ul>
            <li>ReadLock / WriteLock</li>
            <li>ReentrantLock</li>
        </ul>
    </li>
</ul>
