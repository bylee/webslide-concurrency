<h3>Basic API - InterruptedException</h3>
<ul>
    <li>If some methods have "throws InterruptedException", It means that
        <ul>
            <li>It's long-time method</li>
            <li>It's cancellable method</li>
        </ul>
    </li>
    <li>Built-in
        <ul>
            <li><b>java.lang.Object#wait</b></li>
            <li>java.lang.Thread#sleep</li>
            <li>java.lang.Thread#join</li>
        </ul>
    </li>
</ul>
