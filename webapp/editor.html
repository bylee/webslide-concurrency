<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logging</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/codemirror.js"></script>
	<script type="text/javascript" src="js/addon/hint/html-hint.js"></script>

	<script type="text/javascript" src="js/lodash.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/spin.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/webslide-editor.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" href="css/reveal.css" />
	<link rel="stylesheet" href="css/codemirror.css" />
	<!-- default, beige, sky, night, serif, simple -->
	<link rel="stylesheet" href="css/reveal-theme/night.css" id="theme"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="navigator"></div>
	<textarea id="editor" spellcheck="false"></textarea>

	<script type="text/javascript">
		$( function() {
			new SlideEditor( {
				el: $( 'body' ),
				$navigator: $( '#navigator' ),
				$editor: $( '#editor' ),
				model: new Slide( { id: 'concurrency' } )
			} ).render();
		} );
	</script>
</body>

	<script id="tmpl-navigator" type="text/template">
		<div class="scroller">
			<div class="scroller-controls">
				<div class="clickable scrollerButton scrollerPrevButton" />
				<div class="clickable scrollerButton scrollerNextButton" />
			</div>
			<div class="scroll-contents">
			</div>
		</div>
	</script>

	<script id="tmpl-thumbnail" type="text/template">
		<div class="clickable"><%= id %></div>
	</script>

</html>
