<h2>Immutable</h2>
<ul>
    <li>Improve performance of single threaded execution</li>
    <li>Shared object's state must be unchanged</li>
    <li>Recommend private or <i><b>final</b></i></li>
    <li>Java API
        <ul>
            <li>java.lang.String</li>
            <li>java.lang.Number</li>
            <li>java.math.BigInteger</li>
            <li>java.util.regex.Pattern</li>
            <li>java.awt.Color</li>
            <li>And so on</li>
        </ul>
    </li>

</ul>
